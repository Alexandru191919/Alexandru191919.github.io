<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        /* Make sure the body and html elements take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Set video to take full width and height of the screen */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video maintains aspect ratio while filling the screen */
            pointer-events: none; /* Prevent interaction with controls (if any) */
        }
    </style>
</head>
<body>

    <!-- Video player without controls -->
    <video>
        <source src="english.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
